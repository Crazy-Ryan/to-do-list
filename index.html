<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
</head>
<body>
  <div class="interface">
    <h1>To Do List</h1>
    <h2><i>Simple Todo List with adding and filter by diff status.</i></h2>
    <form>
      <input type="text" class="input-textbox"/>
      <button class="add">Add</button>
    <ol class="task-list" type="1">
      <li><input type="checkbox"/><span>任务一</span></li>
      <li><input type="checkbox"/><span>任务二</span></li>
      <li><input type="checkbox"/><span>任务三</span></li>
      <li><input type="checkbox"/><span>任务四</span></li>

    </ol>
    </form>
    <div class="filter">
      <button class="all">ALL</button>
      <button class="active">Active</button>
      <button class="complete">Complete</button>
    </div>
  </div>
</body>
<script src="script/index.js"></script>
</html>
